<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week 5 HW</title>
  </head>
  <body>
    <h1>
      <img src="./img/sea_otter_title.JPG" alt="Sea Otter" title="Sea Otter" width="100">
      Otters
      <img src="./img/river_otter_title.JPG" alt="River Otter" title="River Otter" width="100">
    </h1>

  <form class="otter_form" action="#" method="get">

    <fieldset>
      <lable for="Name">Please enter your name:</lable>
      <input type="text" name="name" placeholder="Name" autofocus required>
      <br />
      <lable for="Email">Please enter your email:</lable>
      <input type="email" name="email" placeholder="Example@gmail.com" required>

      <fieldset>
        <h3>How much do you know about otters?</h3>
        <label for="species">How many different species of otter are there? (select one)</lable>
        <br>
        <input type="radio" name="species" value="2">
        2
        <br>
        <input type="radio" name="species" value="5">
        5
        <br>
        <input type="radio" name="species" value="8">
        8
        <br>
        <input type="radio" name="species" value="13">
        13
    </fieldset>
    <fieldset>
      <label for="region">What regions of the world are otters found? (check all that apply)</label>
      <br>
      <input type="checkbox" name="region" value="northwestern america">
      Northwestern America
      <br>
      <input type="checkbox" name="region" value="australia">
      Australia
      <br>
      <input type="checkbox" name="region" value="europe">
      Europe
      <br>
      <input type="checkbox" name="region" value="asia">
      Asia
      <br>
      <input type="checkbox" name="region" value="africa">
      Africa
      <br>
      <input type="checkbox" name="region" value="antartica">
      Antarctica
    </fieldset>
    <fieldset>
      <label for="favorite">What is your favorite Otter?</label>
      <br>
      <textarea name="favorite" rows="8" cols="80" style="min-wdth:100%">Favorite otter is...</textarea>
    </fieldset>
  <hr />
    <input type="submit" name="submit" value="Submit">
    </fieldset>
  </form>
  </body>
</html>
